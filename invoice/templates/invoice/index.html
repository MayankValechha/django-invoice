{% extends "base.html" %}

{% block content %}
    <div class="form-inline mb-2">
        <form method="POST" action="/search/">
            {% csrf_token %}
            <input type="date" name="search_by_date" required class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <h5 class="text-center">॥ श्री गणेशाय नमः ॥</h5>
    <p class="text-right">Date: {% now "jS F Y" %}</p> 
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        {% for item in object_list %}
        <tr>
            <td>{{item.product_name}}</td>
            <td>{{item.cost_price}}</td>
            <td>{{item.selling_price}}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
    </div>
{% endblock content %}
